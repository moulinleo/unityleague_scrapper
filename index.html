<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
  <meta charset="UTF-8" />
  <title>Leaderboard Limited MTG</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css"/>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    padding: 2em;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5em;
    font-weight: 700;
    color: #222;
    letter-spacing: 0.01em;
    text-shadow: 0 2px 8px #fff6;
  }
  table.dataTable {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 32px #0002;
  }
  table.dataTable thead th {
    background: #222c;
    color: #fff;
    font-weight: 700;
    font-size: 1.07em;
    letter-spacing: 0.02em;
  }
  table.dataTable tbody tr {
    transition: background 0.2s;
  }
  table.dataTable tbody tr:hover {
    background: #f0f8ff !important;
  }
  .player-link {
    color: #0074d9;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.2s;
  }
  .player-link:hover {
    color: #005fa3;
    text-decoration: underline;
  }
  .rank-crown {
    font-size: 1.2em;
    margin-right: 0.2em;
  }
  .fa-trophy {
    color: #bba31c;
    margin-left: 0.2em;
  }
  @media (max-width: 600px) {
    body { padding: 0.5em; }
    h1 { font-size: 1.2em; }
    table.dataTable { font-size: 0.93em; }
  }
</style>

</head>
<body>

<h1>üèÜ Custom Leaderboard Unity League 2025 - Weekly Draft üáßüá™</h1>
<table id="leaderboard" class="display responsive nowrap" style="width:100%">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Nom</th>
      <th>Points Unity</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Matchs</th>
      <th>Winrate (%)</th>
      <th>#Events</th>
      <th>PerfScore</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<script>
  $(document).ready(function() {
    fetch('leaderboard.json')
      .then(response => response.json())
      .then(data => {
        $('#leaderboard').DataTable({
          data: data,
          columns: [
            { data: "rank",
                render: function(data, type, row) {
                  if (data == 1) return "1 üëë";
                  if (data == 2) return "2 ü•à";
                  if (data == 3) return "3 ü•â";
                  return data;
                } },
            { data: "name" },
            { data: "points" },
            { data: "wins" },
            { data: "losses" },
            { data: "draws" },
            { data: "matches" },
            {  data: "winrate",
                render: function(data) {
                  return data.toFixed(1) + " %";
                } },
            { data: "limited_events" },
            { data: "perf_score" }
          ],
          pageLength: 100, 
          responsive: true,
          order: [[9, 'desc']],
          language: {
            search: "üîç Recherche:",
            lengthMenu: "Afficher _MENU_ joueurs",
            info: "Affichage de _START_ √† _END_ sur _TOTAL_",
            paginate: {
              next: "Suivant",
              previous: "Pr√©c√©dent"
            }
          }
        });
      })
      .catch(error => {
        console.error("Erreur de chargement JSON :", error);
        alert("Impossible de charger les donn√©es du leaderboard.");
      });
  });
</script>

</body>
</html>
