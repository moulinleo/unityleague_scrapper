<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Leaderboard Limited MTG</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css"/>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; padding: 2em; }
    h1 { text-align: center; margin-bottom: 1em; }
    table.dataTable thead th { background-color: #444; color: #fff; }

<body>

<table id="leaderboard" class="display responsive nowrap" style="width:100%">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Nom</th>
      <th>Points Unity</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<script>
  $(document).ready(function() {
    fetch('leaderboard.json')
      .then(response => response.json())
      .then(data => {
        $('#leaderboard').DataTable({
          data: data,
          columns: [
            { data: "rank",
                render: function(data, type, row) {
                  if (data == 1) return "1 ğŸ‘‘";
                  if (data == 2) return "2 ğŸ¥ˆ";
                  if (data == 3) return "3 ğŸ¥‰";
                  return data;
                } },
            { data: "name" },
            { data: "points" },
            { data: "wins" },
            { data: "losses" },
            { data: "draws" },
            { data: "matches" },
            {  data: "winrate",
                render: function(data) {
                  return data.toFixed(1) + " %";
                } },
            { data: "limited_events" },
            { data: "perf_score" }
          ],
          pageLength: 100, 
          responsive: true,
          order: [[9, 'desc']],
          language: {
            search: "ğŸ” Recherche:",
            lengthMenu: "Afficher _MENU_ joueurs",

            paginate: {

          }
        });
      })
      .catch(error => {
        console.error("Erreur de chargement JSON :", error);
        alert("Impossible de charger les donnÃ©es du leaderboard.");
      });
  });
</script>

</body>
</html>
