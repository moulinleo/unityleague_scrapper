<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<script>
  $(document).ready(function() {
    fetch('leaderboard.json')
      .then(response => response.json())
      .then(data => {
        $('#leaderboard').DataTable({
          data: data,
          columns: [
            { data: "rank",
                render: function(data, type, row) {
                  if (data == 1) return "1 ğŸ‘‘";
                  if (data == 2) return "2 ğŸ¥ˆ";
                  if (data == 3) return "3 ğŸ¥‰";
                  return data;
                } },
            { data: "name" },
            { data: "wins" },
            { data: "losses" },
            { data: "draws" },
            { data: "matches" },
            {  data: "winrate",
                render: function(data) {
                  return data.toFixed(1) + " %";
                } },
            { data: "limited_events" },
            { data: "perf_score" },
            { data: "points" },
            {data: "profile_url",
              orderable: false,
              render: function(data, type, row) {
                return `<a class="player-link" href="${data}" target="_blank" title="Voir le profil de ${row.name}"><i class="fa fa-external-link-alt"></i> Profil</a>`;
              }
            }

          ],
          pageLength: 100, 
          responsive: true,
          order: [[8, 'desc']],
          language: {
            search: "ğŸ” Recherche:",
            lengthMenu: "Afficher _MENU_ joueurs",
            info: "Affichage de _START_ Ã  _END_ sur _TOTAL_",
            paginate: {
              next: "Suivant",
              previous: "PrÃ©cÃ©dent"
            }
          }
        });
      })
      .catch(error => {
        console.error("Erreur de chargement JSON :", error);
        alert("Impossible de charger les donnÃ©es du leaderboard.");
      });
  });
</script>
